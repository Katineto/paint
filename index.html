<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Paint</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="paint-app">
      <div id="tools">
        <div id="tool-wrap-top">
          <svg id="pen" viewbox="0 0 24 24" title="Pen tool" class="selected">
            <path
              d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
            ></path>
          </svg>
          <img id="rainbow" class="not-selected" src="rainbow.png" />
          <svg id="text" class="not-selected" viewbox="0 0 24 24">
            <path
              d="M18.5,4L19.66,8.35L18.7,8.61C18.25,7.74 17.79,6.87 17.26,6.43C16.73,6 16.11,6 15.5,6H13V16.5C13,17 13,17.5 13.33,17.75C13.67,18 14.33,18 15,18V19H9V18C9.67,18 10.33,18 10.67,17.75C11,17.5 11,17 11,16.5V6H8.5C7.89,6 7.27,6 6.74,6.43C6.21,6.87 5.75,7.74 5.3,8.61L4.34,8.35L5.5,4H18.5Z"
            ></path>
          </svg>
          <svg id="eraser" class="not-selected" viewbox="0 0 24 24">
            <path
              d="M16.24,3.56L21.19,8.5C21.97,9.29 21.97,10.55 21.19,11.34L12,20.53C10.44,22.09 7.91,22.09 6.34,20.53L2.81,17C2.03,16.21 2.03,14.95 2.81,14.16L13.41,3.56C14.2,2.78 15.46,2.78 16.24,3.56M4.22,15.58L7.76,19.11C8.54,19.9 9.8,19.9 10.59,19.11L14.12,15.58L9.17,10.63L4.22,15.58Z"
            ></path>
          </svg>
          <input id="color" type="color" title="Select color" value="#8080ff" />
          <label class="tool-size" for="tool-size">Tool size: </label>
          <span id="size"></span>
          <input id="tool-size" type="range" min="1" max="50" />
        </div>
        <div id="tool-wrap-bottom">
          <label for="download">
            <svg viewBox="0 0 24 24">
              <path
                d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z"
              />
            </svg>
          </label>
          <a id="download" download="myimage.png">Save your image</a>
          <svg viewBox="0 0 24 24">
            <path d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z" />
          </svg>
          <label class="load" for="load"> Load image </label>
          <input type="file" id="load" />
          <label for="clear">
            <svg viewBox="0 0 24 24">
              <path
                d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12C4,13.85 4.63,15.55 5.68,16.91L16.91,5.68C15.55,4.63 13.85,4 12,4M12,20A8,8 0 0,0 20,12C20,10.15 19.37,8.45 18.32,7.09L7.09,18.32C8.45,19.37 10.15,20 12,20Z"
              />
            </svg>
          </label>
          <span id="clear">Clear canvas</span>
        </div>
      </div>
      <canvas id="canvas" height="800px" width="800px"> </canvas>
    </div>
  </body>
  <script src="index.js"></script>
</html>
